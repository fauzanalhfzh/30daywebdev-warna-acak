<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warna Random</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <button onclick="gantiWarna()">✨ See the Magic ✨</button>
  </div>

<script>
  function warnaAcak() {
    let huruf = '0123456789ABCDEF'
    let color = '#'
    for(let i = 0; i < 6; i++ ){
      color += huruf[Math.floor(Math.random() * 16)]
    }
    return color;
  }

  function gantiWarna(){
    let warnaBaru = warnaAcak()
    document.body.style.backgroundColor = warnaBaru
  }
</script>
</body>
</html>
